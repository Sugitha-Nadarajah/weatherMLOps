name: CI/CD Weather App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - uses: actions/checkout@v3

      # 2️⃣ Installer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements.txt

      # 4️⃣ Lancer les tests
      - name: Run tests
        run: pytest tests/

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t weather-app .

      # 6️⃣ (Optionnel) Push Docker image sur Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag weather-app ${{ secrets.DOCKER_USERNAME }}/weather-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/weather-app:latest